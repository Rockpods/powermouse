<!DOCTYPE html>
<html>
	<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="__alloy_style.css" rel="stylesheet">
    <title>My Drive - Google Drive</title><link rel="shortcut icon" type="image/png" href="/favicon.png"/>
	</head>
	<body>
		<div class='wrapper'>
			<div class='head'>
				<a class='header ns' href='/'>Powermouse</a>
				<a href='https://github.com/vibedivide/powermouse'><button class='ns git'></button></a>
			</div>
			<div class='content'>
				<form class='field' action='/prox' method='POST'>
					<input name='url' class='form-text input-url' type='text' autocomplete='off' placeholder='https://www.google.com/' required>
					<button type='submit' class='btn btn-blu visit'>Go</button>
					<div class='tld-autofill'></div>
				</form>
				
				<div class='button_container'></div>
				<div class="container">
<p>Alloy Proxy</p>
<form class="url" method="POST" action="/proxy/session/">
    <input placeholder="https://www.google.com" name="url" id="iurl" type="text">
    <button type="submit" id="btn">Go!</button>
</form>
				</div>
				
				<div class='lbottom top-to-bottom'>
					<noscript><div class='hidden'></noscript>
						<div>Uptime: <span id='uptime'></span></div>
					<noscript></div></noscript>
				</div>
				
				<div class='rbottom'>
					<div><a href='./session.html'>Session URL</a></div>
				</div>
			</div>
		</div>
		<script type='text/javascript' src='/pm-cgi/js/main.js'></script>
